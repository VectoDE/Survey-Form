<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" method="" id="survey-form">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Your Name" value="Your Name" required />
            <label id="email-label">E-Mail</label>
            <input id="email" type="email" placeholder="Your E-Mail" value="Your E-Mail" required />
            <label id="number-label">Age (optional)</label>
            <input id="number" type="number" min="13" max="120" placeholder="Your Age" value="16" required />
            <label for="role">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <label for="refer">Would you recommend freeCodeCamp to a friend?</label>
            <div id="refer">
                <label for="definitely"><input type="radio" name="recommend" value="definitely" checked />
                    Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" value="maybe" /> Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" value="not-sure" /> Not sure</label>
            </div>
            <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
            <label for="improved">What would you like to see improved? (Check all that apply)</label>
            <div id="improved">
                <label><input type="checkbox" value="front-end-projects" /> Front-end Projects</label>
                <label><input type="checkbox" value="back-end-projects" /> Back-end Projects</label>
                <label><input type="checkbox" value="data-visualization" /> Data Visualization</label>
                <label><input type="checkbox" value="challenges" /> Challenges</label>
                <label><input type="checkbox" value="open-source-community" /> Open Source Community</label>
                <label><input type="checkbox" value="gitter-help-rooms" /> Gitter help rooms</label>
                <label><input type="checkbox" value="videos" /> Videos</label>
                <label><input type="checkbox" value="city-meetups" /> City Meetups</label>
                <label><input type="checkbox" value="wiki" /> Wiki</label>
                <label><input type="checkbox" value="forum" /> Forum</label>
                <label><input type="checkbox" value="additional-courses" /> Additional Courses</label>
            </div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" rows="3" cols="30"></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
